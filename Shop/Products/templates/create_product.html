{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{%static 'js/create_product.js'%}" defer></script>

</head>
<body>
    <h1>Create a product</h1>
    <form class="form">
        {% csrf_token %}
        <label for="name">Set a name</label>
        <input type="text" id="name"><br>
        <label for="price">Set a price</label>
        <input type="text" id="price"><br>
        <label for="description">Set a description</label>
        <input type="text" id="description"><br>
        <label for="image">Set an image</label>
        <input type="url" id="image"><br>
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'products' %}">Back to all products</a>
</body>
</html>
