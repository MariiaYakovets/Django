<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		{%for product in products%}
		<div class="product">
			<h1>{{product.name}}</h1>
			<h3>{{product.price}}</h3>
			<p>{{product.description}}</p>
			<img src="{{product.image}}" alt="" />
		</div>
		{%endfor%}
	</body>
</html>
